<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Vitessio</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" style="padding-bottom: 50px;">
    <h1 class="text-center">Admin</h1>
    <p class="login-box-msg">Sign in</p>

    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Email" formControlName="email" value="imrizwan89@gmail.com"
          [ngClass]="{'is-invalid': submitted && f.email.errors}">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div class="invalid-feedback text-danger" *ngIf="submitted && f.email.errors?.required">
          <sup>*</sup>Please enter your email
        </div>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" value="123456"
          [ngClass]="{'is-invalid': submitted && f.password.errors}">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <!-- error block -->
        <div class="invalid-feedback text-danger" *ngIf="submitted && f.password.errors?.required">
          <sup>*</sup>Please enter your password
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <!-- <label>
              <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Remember Me
            </label> -->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-12">
          <button type="submit" [disabled]="!loginForm.valid"
            class="btn btn-primary btn-block btn-flat">{{submitbtn}}</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div> -->
    <!-- /.social-auth-links -->

    <!-- <a href="#">I forgot my password</a><br>
    <a href="#" class="text-center">Register a new membership</a> -->

  </div>
  <!-- /.login-box-body -->
</div>
