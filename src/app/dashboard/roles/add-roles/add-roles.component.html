<section class="content-header">
  <h1>
    Add Roles
    <small>Preview</small>
  </h1>
  <ol class="breadcrumb">
    <li><a><i class="fa fa-cogs"></i>Setting</a></li>
    <li><a>Brands</a></li>
    <li class="active">Add Brands</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-md-8">
      <div class="box box-primary">
        <div class="box-header with-border">
          <!-- <a class="btn btn-primary"><i class="fa fa-arrow-left"></i></a> -->
          <a routerLink="../../roles" class="pull-right btn btn-primary"><i class="fa fa-list"></i> Roles List</a>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" [formGroup]="addRolesForm" (ngSubmit)="addRoles()">
          <div class="box-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Role Name</label>
              <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1"
                placeholder="Role Name" [ngClass]="{'is-invalid': submitted && f.name.errors}">
              <div class="invalid-feedback text-danger" *ngIf="submitted && f.name.errors?.required">
                <sup>*</sup>Please enter Role Name
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Permissions</label>
              <select class="form-control select2" multiple="multiple" formControlName="permissions"
                style="width: 100%;" [ngClass]="{'is-invalid': submitted && f.permissions.errors}">
                <option value="">Choose</option>
                <option>Alaska</option>
                <option>California</option>
                <option>Delaware</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Washington</option>
              </select>
              <div class="invalid-feedback text-danger" *ngIf="submitted && f.permissions.errors?.required">
                <sup>*</sup>Please Select Permissions
              </div>
            </div>
          </div>
          <!-- /.box-body -->

          <div class="box-footer">
            <button type="submit" class="btn btn-primary pull-right">{{submitbtn}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
